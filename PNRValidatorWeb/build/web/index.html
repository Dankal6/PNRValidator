    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PNRValidator</title>

            function goBack() {
                window.history.back()
            }
        </script>

    <body>
        <div style="text-align:center;">


            <form action="Validate" method="GET">
                <label>Type of number to validate: </label>

                <p>Number: <input type=text size=20 name=number></p>

            </form>
            <br />

                <input type="submit" value="History" />
            </form>
